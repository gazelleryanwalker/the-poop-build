media:
  hero_images:
    folder: public/images/hero
    extensions:
      - jpg
      - jpeg
      - png
  general_images:
    folder: public/images
    extensions:
      - jpg
      - jpeg
      - png
      - svg
      - webp
  team_photos:
    folder: public/images/team
    extensions:
      - jpg
      - jpeg
      - png
  blog_images:
    folder: public/images/blog
    extensions:
      - jpg
      - jpeg
      - png
      - webp
  documents:
    folder: public/documents
    extensions:
      - pdf
      - doc
      - docx
  vector_assets:
    folder: public/images/icons
    extensions:
      - svg

components:
  # 1. STRING FIELD EXAMPLES - Single line text with validation
  string_field_example:
    label: String Field Example
    fields:
      - name: basic_string
        label: Basic String
        type: string
      - name: seo_title
        label: SEO Title (max 60 chars)
        type: string
        options:
          maxlength: 60
      - name: description_short
        label: Short Description (20-160 chars)
        type: string
        options:
          minlength: 20
          maxlength: 160

  # 2. TEXT FIELD EXAMPLES - Multi-line text with constraints
  text_field_example:
    label: Text Field Example
    fields:
      - name: basic_text
        label: Basic Textarea
        type: text
      - name: tweet_content
        label: Tweet (max 140 chars)
        type: text
        options:
          maxlength: 140
      - name: bio
        label: Biography
        type: text
        options:
          minlength: 50
          maxlength: 500
          autoresize: true
          rows: 5

  # 3. BOOLEAN FIELD EXAMPLE - Toggle/switch
  boolean_field_example:
    label: Boolean Field Example
    fields:
      - name: is_published
        label: Published
        type: boolean
        default: true
      - name: is_featured
        label: Featured
        type: boolean
        default: false
      - name: enable_comments
        label: Enable Comments
        type: boolean

  # 4. NUMBER FIELD EXAMPLES - Numeric input with constraints
  number_field_example:
    label: Number Field Example
    fields:
      - name: age
        label: Age (min 21)
        type: number
        options:
          min: 21
      - name: rating
        label: Rating (1-5, 0.5 increments)
        type: number
        options:
          min: 1
          max: 5
          step: 0.5
      - name: price
        label: Price (0-10000, $0.01 increments)
        type: number
        options:
          min: 0
          max: 10000
          step: 0.01
      - name: display_order
        label: Display Order
        type: number
        options:
          min: 1
          step: 1

  # 5. DATE FIELD EXAMPLES - Date and datetime inputs
  date_field_example:
    label: Date Field Example
    fields:
      - name: publish_date
        label: Publish Date (yyyy-MM-dd)
        type: date
        options:
          format: yyyy-MM-dd
      - name: start_time
        label: Start DateTime (dd-MM-yyyy HH:mm)
        type: date
        options:
          time: true
          format: dd-MM-yyyy HH:mm
      - name: event_date
        label: Event Date (must be 2024 or later)
        type: date
        options:
          format: yyyy-MM-dd
          min: "2024-01-01"

  # 6. CODE FIELD EXAMPLES - Syntax-highlighted code editor
  code_field_example:
    label: Code Field Example
    fields:
      - name: schema_json
        label: Schema (JSON)
        type: code
        options:
          language: json
      - name: html_template
        label: HTML Template
        type: code
        options:
          language: html
      - name: js_snippet
        label: JavaScript
        type: code
        options:
          language: javascript
      - name: yaml_config
        label: YAML Config
        type: code
        options:
          language: yaml
      - name: markdown_content
        label: Markdown Content
        type: code
        options:
          language: markdown

  # 7. IMAGE FIELD EXAMPLES - Single and multiple images with constraints
  image_field_example:
    label: Image Field Example
    fields:
      - name: featured_image
        label: Featured Image
        type: image
        options:
          media: general_images
      - name: gallery
        label: Image Gallery (max 6)
        type: image
        options:
          media: general_images
          multiple:
            max: 6
      - name: carousel
        label: Carousel Images (2-8 images)
        type: image
        options:
          media: blog_images
          multiple:
            min: 2
            max: 8
      - name: icon
        label: Icon (SVG only)
        type: image
        options:
          media: vector_assets
          extensions: [svg]

  # 8. FILE FIELD EXAMPLES - File uploads with constraints
  file_field_example:
    label: File Field Example
    fields:
      - name: single_document
        label: Single Document
        type: file
        options:
          media: documents
      - name: resources
        label: Resource Downloads (max 5 PDFs)
        type: file
        options:
          media: documents
          extensions: [pdf]
          multiple:
            max: 5
      - name: attachments
        label: Attachments (any type)
        type: file
        options:
          media: documents
          multiple: true

  # 9. SELECT FIELD EXAMPLES - Dropdowns with static/dynamic options
  select_field_example:
    label: Select Field Example
    fields:
      - name: category
        label: Category (simple list)
        type: select
        options:
          values: [Technology, News, Sports]
      - name: priority
        label: Priority (objects with label/value)
        type: select
        options:
          values:
            - value: low
              label: Low Priority
            - value: medium
              label: Medium Priority
            - value: high
              label: High Priority
      - name: tags
        label: Tags (multiple + creatable)
        type: select
        options:
          multiple: true
          creatable: true
          values: []
      - name: assignee
        label: Assignee (GitHub API autocomplete)
        type: select
        options:
          fetch:
            url: https://api.github.com/search/users
            params:
              q: ""
            results: items
            value: login
            label: ""
            image: avatar_url
            minlength: 2
            headers:
              Accept: application/vnd.github.v3+json

  # 10. RICH-TEXT FIELD EXAMPLES - WYSIWYG with formatting, tables, images
  rich_text_field_example:
    label: Rich-Text Field Example
    fields:
      - name: basic_content
        label: Basic Rich-Text
        type: rich-text
      - name: article_body
        label: Article Body (JPG/PNG/WebP only)
        type: rich-text
        options:
          media: blog_images
          extensions: [jpg, jpeg, png, webp]
      - name: description
        label: Description (images disabled)
        type: rich-text
        options:
          media: false

  # 11. OBJECT FIELD EXAMPLES - Nested grouped fields
  object_field_example:
    label: Object Field Example
    fields:
      - name: contact_info
        label: Contact Information
        type: object
        fields:
          - name: first_name
            label: First Name
            type: string
          - name: last_name
            label: Last Name
            type: string
          - name: email
            label: Email
            type: string
          - name: phone
            label: Phone
            type: string
      - name: location
        label: Location
        type: object
        fields:
          - name: street
            label: Street Address
            type: string
          - name: city
            label: City
            type: string
          - name: state
            label: State
            type: string
          - name: zip_code
            label: Zip Code
            type: string

  # 12. REFERENCE FIELD EXAMPLES - Cross-collection linking
  reference_field_example:
    label: Reference Field Example
    fields:
      - name: featured_post
        label: Featured Post
        type: reference
        options:
          collection: blog
      - name: related_cases
        label: Related Cases (multiple)
        type: reference
        options:
          collection: case_results
          multiple: true
      - name: practice_areas
        label: Practice Areas (searchable)
        type: reference
        options:
          collection: practice_areas
          multiple: true
          search: "title,description"

  # 13. UUID FIELD EXAMPLE - Auto-generated unique IDs
  uuid_field_example:
    label: UUID Field Example
    fields:
      - name: unique_id
        label: Unique ID (editable)
        type: uuid
      - name: immutable_id
        label: Immutable ID (not editable)
        type: uuid
        options:
          editable: false

  # 14. BLOCK FIELD EXAMPLES - Page builder with multiple block types
  block_field_example:
    label: Block Field Example
    fields:
      - name: page_sections
        label: Page Sections
        type: block
        options:
          blockKey: section_type
          blocks:
            - name: hero
              label: Hero Section
              fields:
                - name: title
                  label: Title
                  type: string
                - name: subtitle
                  label: Subtitle
                  type: text
                - name: background_image
                  label: Background Image
                  type: image
                  options:
                    media: hero_images
                - name: cta_text
                  label: Call-to-Action Text
                  type: string
                - name: cta_link
                  label: CTA Link
                  type: string
            - name: text_section
              label: Text Section
              fields:
                - name: heading
                  label: Heading
                  type: string
                - name: content
                  label: Content
                  type: rich-text
                  options:
                    media: general_images
            - name: gallery
              label: Image Gallery
              fields:
                - name: title
                  label: Gallery Title
                  type: string
                - name: images
                  label: Images (2-8)
                  type: image
                  options:
                    media: general_images
                    multiple:
                      min: 2
                      max: 8
            - name: testimonials
              label: Testimonials Block
              fields:
                - name: title
                  label: Section Title
                  type: string
                - name: testimonials_list
                  label: Testimonials
                  type: reference
                  options:
                    collection: testimonials
                    multiple: true

  seo:
    label: SEO
    fields:
      - name: seo_title
        label: SEO Title
        type: string
        options:
          maxlength: 60
      - name: seo_description
        label: SEO Description
        type: text
        options:
          maxlength: 160
      - name: seo_image
        label: SEO Image
        type: image
        options:
          media: general_images
      - name: schema_markup
        label: Schema Markup (JSON)
        type: code
        options:
          language: json

  hero_section:
    label: Hero Section
    fields:
      - name: title
        label: Title
        type: string
      - name: subtitle
        label: Subtitle
        type: text
      - name: background_image
        label: Background Image
        type: image
        options:
          media: hero_images
      - name: text_color
        label: Text Color
        type: select
        options:
          values:
            - value: white
              label: White
            - value: black
              label: Black
            - value: dark_blue
              label: Dark Blue
      - name: height
        label: Height
        type: select
        options:
          values:
            - value: small
              label: Small
            - value: medium
              label: Medium
            - value: large
              label: Large

  button:
    label: Button
    fields:
      - name: text
        label: Button Text
        type: string
      - name: url
        label: URL
        type: string
      - name: style
        label: Style
        type: select
        options:
          values: [Primary, Secondary, Outline]
      - name: open_new_window
        label: Open in New Window
        type: boolean
        default: false

  social_links:
    label: Social Links
    fields:
      - name: platform
        label: Platform
        type: string
      - name: url
        label: URL
        type: string

  contact_info:
    label: Contact Information
    type: object
    fields:
      - name: phone
        label: Phone
        type: string
      - name: email
        label: Email
        type: string
      - name: address
        label: Address
        type: text

